<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenkins | Elegant Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #334155;
        }
        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            background: #ffffff;
            border-right: 1px solid #e2e8f0;
            position: fixed;
            width: 260px;
        }
        .nav-link {
            color: #64748b;
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #f1f5f9;
            color: #2563eb;
        }
        /* Main Content */
        .main-content {
            margin-left: 260px;
            padding: 2rem;
        }
        /* Zenkins Card Style */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .status-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status-success { background: #dcfce7; color: #15803d; }
        .status-building { background: #dbeafe; color: #1d4ed8; }
        .status-failed { background: #fee2e2; color: #b91c1c; }
        
        .btn-zenkins {
            background-color: #2563eb;
            color: white;
            border-radius: 8px;
            padding: 8px 20px;
        }
        .btn-zenkins:hover {
            background-color: #1d4ed8;
            color: white;
        }
    </style>
</head>
<body>

    <div class="sidebar d-none d-lg-block">
        <div class="p-4">
            <h3 class="fw-bold text-primary mb-0">Zenkins</h3>
            <small class="text-muted">Pipeline Harmony</small>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="#"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a class="nav-link" href="#"><i data-lucide="plus-circle"></i> New Item</a>
            <a class="nav-link" href="#"><i data-lucide="users"></i> People</a>
            <a class="nav-link" href="#"><i data-lucide="history"></i> Build History</a>
            <a class="nav-link" href="#"><i data-lucide="settings"></i> Manage Zenkins</a>
            <hr class="mx-3">
            <a class="nav-link text-danger" href="#"><i data-lucide="log-out"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h4 class="fw-semibold">All Jobs</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Zenkins</a></li>
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ol>
                </nav>
            </div>
            <button class="btn btn-zenkins d-flex align-items-center gap-2">
                <i data-lucide="play" size="18"></i> Run All Pipelines
            </button>
        </div>

        <div class="card p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="text-muted">
                        <tr>
                            <th scope="col" class="border-0">S</th>
                            <th scope="col" class="border-0">Job Name</th>
                            <th scope="col" class="border-0">Last Success</th>
                            <th scope="col" class="border-0">Last Failure</th>
                            <th scope="col" class="border-0">Duration</th>
                            <th scope="col" class="border-0 text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody id="job-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock Data for Zenkins Jobs
        const jobs = [
            { name: "Frontend-CI", status: "success", lastSuccess: "2 min ago", lastFail: "N/A", duration: "45s" },
            { name: "Backend-API-Deployment", status: "building", lastSuccess: "1 hr ago", lastFail: "Yesterday", duration: "3m 12s" },
            { name: "Mobile-App-Android", status: "failed", lastSuccess: "3 days ago", lastFail: "10 min ago", duration: "1m 05s" },
            { name: "Infrastructure-Terraform", status: "success", lastSuccess: "5 min ago", lastFail: "1 week ago", duration: "12m 30s" }
        ];

        function renderJobs() {
            const tableBody = document.getElementById('job-table-body');
            tableBody.innerHTML = jobs.map(job => `
                <tr>
                    <td>
                        <span class="status-pill ${getStatusClass(job.status)}">
                            ${job.status.charAt(0).toUpperCase() + job.status.slice(1)}
                        </span>
                    </td>
                    <td>
                        <div class="fw-semibold">${job.name}</div>
                        <small class="text-muted">main branch</small>
                    </td>
                    <td>${job.lastSuccess}</td>
                    <td>${job.lastFail}</td>
                    <td>${job.duration}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="alert('Starting ${job.name}...')">
                            <i data-lucide="play" style="width:16px"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary">
                            <i data-lucide="settings" style="width:16px"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
            
            // Re-initialize icons for dynamic content
            lucide.createIcons();
        }

        function getStatusClass(status) {
            switch(status) {
                case 'success': return 'status-success';
                case 'building': return 'status-building';
                case 'failed': return 'status-failed';
                default: return '';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderJobs();
            lucide.createIcons();
        });
    </script>
</body>
</html>
